name: codelab-dev

services:
  db:
    image: postgres:16-alpine
    container_name: codelab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codelab}
      POSTGRES_USER: ${POSTGRES_USER:-codelab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codelab_dev_password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - codelab_net
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-codelab} -d ${POSTGRES_DB:-codelab}',
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:9.11
    container_name: codelab-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - codelab_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: codelab-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-://${POSTGRES_USER:-codelab}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-codelab}?schema=public}
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
      PORT: ${APP_PORT:-3000}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}
      ASAAS_API_KEY: ${ASAAS_API_KEY}
      ASAAS_API_URL: ${ASAAS_API_URL}
      ASAAS_WEBHOOK_TOKEN: ${ASAAS_WEBHOOK_TOKEN}
    ports:
      - '${APP_PORT:-3000}:3000'
    networks:
      - codelab_net

    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next

    command: >
      sh -lc '
        set -e;

        echo "Boot: ensuring dependencies...";
        if [ ! -x node_modules/.bin/next ]; then
          echo "node_modules empty -> running yarn install";
          yarn install --non-interactive;
        fi

        echo "Boot: prisma generate/migrate...";
        rm -rf src/generated/prisma;
        npx prisma generate --schema=prisma/schema.prisma;
        npx prisma migrate deploy --schema=prisma/schema.prisma;
        node -e "console.log(\"Prisma migrate deploy OK\")";

        echo "Boot: starting next...";
        yarn dev -H 0.0.0.0 -p 3000
      '

volumes:
  pg_data:
  pgadmin_data:
  node_modules:
  next_cache:

networks:
  codelab_net:
    driver: bridge
