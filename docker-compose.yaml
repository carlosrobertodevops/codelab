name: codelab

services:
  db:
    image: postgres:16-alpine
    container_name: codelab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codelab}
      POSTGRES_USER: ${POSTGRES_USER:-codelab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codelab_dev_password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - codelab_net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: codelab-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - codelab_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL_BUILD: ${DATABASE_URL_BUILD:-postgresql://codelab:codelab_dev_password@db:5432/codelab?schema=public}
    container_name: codelab-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # GARANTA que isso bate com POSTGRES_* do db
      DATABASE_URL: ${DATABASE_URL:-postgresql://codelab:codelab_dev_password@db:5432/codelab?schema=public}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '${APP_PORT:-3000}:3000'
    networks:
      - codelab_net
    command: >
      sh -c "npx prisma migrate deploy --schema=prisma/schema.prisma &&
             echo 'Prisma migrate deploy OK' &&
             yarn start"

networks:
  codelab_net:
    driver: bridge

volumes:
  pg_data:
  pgadmin_data:
