services:
  db:
    image: postgres:16-alpine
    container_name: codelab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codelab}
      POSTGRES_USER: ${POSTGRES_USER:-codelab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codelab_dev_password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - codelab_net
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-codelab} -d ${POSTGRES_DB:-codelab}',
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: codelab-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - codelab_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Prisma generate usa DATABASE_URL apenas para montar o client (sem conectar)
        DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-codelab}:${POSTGRES_PASSWORD:-codelab_dev_password}@db:5432/${POSTGRES_DB:-codelab}?schema=public}

        # Cloudflare / R2
        CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
        CLOUDFLARE_ACCESS_ID: ${CLOUDFLARE_ACCESS_ID:-}
        CLOUDFLARE_ACCESS_KEY: ${CLOUDFLARE_ACCESS_KEY:-}
        CLOUDFLARE_R2_BUCKET_NAME: ${CLOUDFLARE_R2_BUCKET_NAME:-}
        CLOUDFLARE_FILE_BASE_PATH: ${CLOUDFLARE_FILE_BASE_PATH:-}

        # Clerk
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
        CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET:-}
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL:-/auth/signin}
        NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL:-/auth/signup}
        NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL:-/}
        NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL:-/}

        # Asaas
        ASAAS_API_KEY: ${ASAAS_API_KEY:-}
        ASAAS_API_URL: ${ASAAS_API_URL:-}
        ASAAS_WEBHOOK_TOKEN: ${ASAAS_WEBHOOK_TOKEN:-}

    container_name: codelab-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '${APP_PORT:-3000}:3000'
    networks:
      - codelab_net

    # Migrações + start (runtime)
    command: >
      sh -c "npx prisma migrate deploy --schema=prisma/schema.prisma &&
             node -e \"console.log('Prisma migrate deploy OK')\" &&
             yarn start"

volumes:
  pg_data:
  pgadmin_data:

networks:
  codelab_net:
    driver: bridge

