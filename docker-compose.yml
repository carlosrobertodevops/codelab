name: codelab

services:
  db:
    image: postgres:16-alpine
    container_name: codelab_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}',
        ]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - codelab_net

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: codelab_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - codelab_net

  app:
    container_name: codelab_app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: '1'
      PORT: '3000'

      # Prisma / DB
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres?schema=public}

      # Clerk (mantém como variável; você já tem no .env)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}

    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      yarn prisma:generate &&
      yarn prisma:migrate:deploy &&
      yarn build &&
      yarn start
      "
    networks:
      - codelab_net

networks:
  codelab_net:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
